<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio edades-JavaScript</title>
</head>
<body>
	<h1>Cálculo de edades de 10 personas</h1>
	<script type="text/javascript">
	var contador;
	contador = 1;
	while (contador <= 10){
		let sum=prompt("Ingrese la edad " + contador + ", entre 0 y 120 años: ", "");
		let years=parseInt(sum);
		document.write("La edad " + contador + "es: "+ years +" años<br>");
		contador++;
	}
	</script>
</body>
</html>
